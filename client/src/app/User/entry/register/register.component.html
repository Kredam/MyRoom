<h1>Register</h1>
<!-- <input type="text" id="username" [(ngModel)]="user.name"><br> -->
<form [formGroup]="profileForm" (ngSubmit)="submitForm()">
  <label for="username">Username: </label><br>
  <input type="text" id="username" formControlName="name"><br>

  <label for="email">E-mail: </label><br>
  <input type="email" id="email" formControlName="email"><br>

  <label for="password">Password: </label><br>
  <input [type]="passwordState" id="password" formControlName="password">
  <input type="button" (click)="showPassword()" [value]="passwordState" ><br>

  <input type="submit" value="submit" [disabled]="profileForm.invalid">
  <!-- <input type="submit" value="submit" [disabled]=""> -->
</form>
