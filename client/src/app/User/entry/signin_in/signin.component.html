<h1>Log in</h1>
<form (ngSubmit)="submitLoginForm()" [formGroup]="loginForm">
  <label for="name">Username: </label><br>
  <input type="text" id="name" formControlName="name"><br>
  <label for="password">password</label><br>
  <input [type]="passwordState" id="password" formControlName="password">
  <input type="button" (click)="showPassword()" [value]="passwordState" ><br>
  <input type="submit" name="submit" [disabled]="loginForm.invalid">
</form>
